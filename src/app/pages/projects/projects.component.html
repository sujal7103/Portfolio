<section>
  <div class="container">
    <h2 class="section-title"><span class="fs-ind">~/</span>projects</h2>
    <div class="tabs">
      <span [ngClass]="{'active': category == 'Project'}" class="tab" (click)="switchTab('Project')">Projects</span>
      
      <!-- <span [ngClass]="{'active': category == 'Design'}" class="tab" (click)="switchTab('Design')">Designs</span> -->
      <!-- <span [ngClass]="{'active': category == 'Others'}" class="tab" (click)="switchTab('Others')">Others</span> -->
    </div>
  </div>

  <div class="container">
    <div class="desc">{{ projectCategories[category.toLowerCase()].desc }}</div>
  </div>

  <section class="sub-section container">
    <app-featured-project [categorySubject]="categorySubject"></app-featured-project>
  </section>

</section>
